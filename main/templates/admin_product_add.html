{% extends 'admin_base.html' %}
{% block main-content %}
<div class="row">
  <div class="col-lg-12">
    <h1><small>Crear categoría</small></h1>
      <form enctype="multipart/form-data" action="{% url 'admin_product_add' %}" method="POST" class="form-horizontal">
        {% csrf_token%}
        {% for field in form %}
        <div class="form-group">
            <label class="col-sm-2 control-label">{% if not field.name == 'username'  %} {{ field.label }}{% else %} Número de cliente {%endif%}</label>
           <div class="col-sm-3">
               {{ field }}
          </div>
            {% if field.errors %}
            <div class="alert-error">
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
            </div>
            {% endif %}
       </div>
       {% endfor %}
       <div class="form-group">
           <div class="col-sm-offset-2 col-sm-4">
            <a href="{% url 'admin_products' %}"><button type="button" class="btn btn-warning">Cancelar</button></a>&nbsp;
               <button type="submit" class="btn btn-primary">Guardar</button>
           </div>
    </div>
</form>
</div>
</div>

{% endblock main-content %}
