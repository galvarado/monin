<div class='hide'>
    <fieldset class="ui-grid-a">
        <input type="hidden" name="active-12" id="active-12" placeholder="" value="0">
        <div class="ui-block-a">
            <label for="model-12">Modelo</label>
            <input type="text" name="model-12" id="model-12" placeholder="" value="">
        </div>
        <div class="ui-block-b">
            <label for="color-12">Color</label>
            <select name="color-12" id="select-native-12">
                <option value="Blanco">Blanco</option>
                <option value="Beige">Beige</option>
                <option value="Negro">Negro</option>
                <option value="Marino">Marino</option>
            </select>
        </div>
    </fieldset>
    <fieldset class="ui-grid-a">
        <div class="ui-block-a">
            <label for="quantity-12">Cantidad</label>
            <input type="text" name="quantity-12" id="quantity-12" placeholder="" value="">
        </div>
        <div class="ui-block-b">
            <label for="size-12">Talla</label>
            <select name="size-12" id="size-12">
                {% for i in loop  %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </fieldset>
    <fieldset class="ui-grid-a">
        <div class="ui-block-a">
            <label for="price-12">Precio</label>
            <input type="text" name="price-12" id="price-12" placeholder="" value="">
        </div>
    </fieldset>
</div>
