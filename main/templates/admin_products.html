{% extends 'admin_base.html' %}
{% block main-content %}
<div class="row">
    <div class="col-lg-12">
        <h1>Productos<small>catálogo</small></h1>
      </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="toolbar">
            <a href="{% url 'admin_product_add' %}">
                <button type="button" class="btn btn-success">Agregar nuevo producto</button>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table cellpadding="0" cellspacing="0" border="0" id="products-datatable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Estatus</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div><!-- /.row -->
{% endblock main-content %}
{% block js %}
{{ block.super }}
<script>
$(function(){
    datatable = $('#products-datatable').dataTable({
        "sDom": "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
        "sPaginationType": "bootstrap",
        "bProcessing": true,
        "sAjaxSource": "/admin/products/all",
        "bServerSide": true,
        "oLanguage": {
          "sUrl": STATIC_URL + "js/libs/dataTables.spanish.txt"
        },
        "aoColumns": [
            { "sWidth": "25%" ,"bSortable": false },
            { "sWidth": "10%" ,"bSortable": false },
            { "sWidth": "15%" ,"bSortable": false },
            { "sWidth": "15%" ,"bSortable": false },
            { "sWidth": "15%" ,"bSortable": false },
        ],
        // Fill the table with ajax source
        "fnServerData": function ( sSource, aoData, fnCallback ) {
            $.ajax({
            "dataType": 'json',
            "type": "POST",
            "url": sSource,
            "data": aoData,
            "success": fnCallback
            });
        }
    });
    $('table').bind('click', '.deactivate-button', function(event){
        var object = $(event.target);
        $.ajax({
            url: "/admin/product/deactivate",
            type: 'post',
            dataType: 'json',
            data: {
                pk: object.data('id'),
            },
            success: function(data) {
                if (data.response == 1) {
                   datatable.fnDraw();
                }
            }
        });
    });
});
</script>
{% endblock js %}
