{% load i18n %}
<!doctype html>  

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!--  Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

</head>

<body>
  <div id="container">
    <!-- Header -->
    <div id="header">
        <div id="logo"><a href="{% url 'index' %}"><img src="{{ STATIC_URL }}images/logo.png" alt="" /></a></div>
        <div id="personal_data">
            {% block personal_data %}
            {% endblock %}
        </div>
    </div>
    {% block menu %}
    {% endblock menu %}
    <!-- /Header -->
    <!-- Main content alpha -->
    <div class="main png_bg">
        <div class="inner_main">
        <!-- True containers (keep the content inside containers!) -->
            {% block main-content %}
            <div class="container_alpha slider">
                <div id="slider" class="nivoSlider">
                    <img src="{{ STATIC_URL }}images/slides/slide1.png" alt=""/>
                    <img src="{{ STATIC_URL }}images/slides/slide2.png" alt="" />
                    <img src="{{ STATIC_URL }}images/slides/slide3.jpg" alt="" />
                </div>
                <div class="loader"></div>
            </div>
            {% endblock main-content %}
        </div>
        <!-- /True containers (keep the content inside containers!) -->
    </div>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ STATIC_URL }}js/libs/jquery-1.4.2.min.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg, .sidebar, .sidebar ul, .sidebar ul li, .sidebar ul li a'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->
</body>
</html>
