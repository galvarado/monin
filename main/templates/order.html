{% extends 'base.html' %}
{% load i18n %}
{% block main-content %}
<div class="container_omega">
    {% for category in categories %}
        <div class='category-product'>
            <h3>{{ category.name }}<h3/>
            <a href='{% url 'order_category' category.pk %}'><img src='{{ category.photo.url }}'></a>
        </div>
    {% endfor %}
</div>
{% endblock main-content %}
