{% extends 'base.html' %}
{% load i18n %}
{% block main-content %}
<div class="container_omega">
    <a href="{% url 'checkorder' %}">{% trans 'Ver mi pedido' %}</a>
    <h1>{% trans 'Selecciona la categoria' %}</h1>
    {% for category in categories %}
        <div class='category-product'>
            <h3>{{ category.name }}<h3/>
            <a href='{% url 'order_category' category.pk %}'><img src='{{ category.photo.url }}'></a>
        </div>
         {% empty %}
    <h3>{% trans 'No hay categorias disponibles' %}</h3>
    {% endfor %}
</div>
{% endblock main-content %}
