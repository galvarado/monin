{% extends 'admin_base.html' %}
{% block main-content %}
<div class="row">
  <div class="col-lg-12">
    <h1><small>Eliminar producto</small></h1>
      <form action="{% url 'admin_product_delete' product.pk %}" method="POST" class="form-horizontal">
        {% csrf_token%}
        Estas seguro que quieres eliminar el producto {{ product.model }}?
       <div class="form-group">
           <div class="col-sm-offset-2 col-sm-4">
               <a href="{% url 'admin_products' %}"><button type="button" class="btn btn-warning">Cancelar</button></a>&nbsp;<button type="submit" class="btn btn-primary">Eliminar</button>
           </div>
    </div>
</form>
</div>
</div>

{% endblock main-content %}
