{% extends 'admin_base.html' %}
{% block main-content %}
<div class="row">
  <div class="col-lg-12">
    <h1><small>Configuraci√≥n</small></h1>
      {% if info %}<h3>{{ info }}</h3>{% endif %}
      <form enctype="multipart/form-data" action="{% url 'admin_config' %}" method="POST" class="form-horizontal">
        {% csrf_token%}
        {% for field in form %}
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ field.label }}</label>
           <div class="col-sm-3">
               {{ field }}
          </div>
            {% if field.errors %}
            <div class="alert-error">
            {% for error in field.errors %}
            <p>{{ error }}</p>
            {% endfor %}
            </div>
            {% endif %}
       </div>
       {% endfor %}
       <div class="form-group">
           <div class="col-sm-offset-2 col-sm-4">
               <button type="submit" class="btn btn-primary">Guardar</button>
           </div>
    </div>
</form>
</div>
</div>

{% endblock main-content %}
