<div class='hide'>
    <fieldset class="ui-grid-a">
        <input type="hidden" name="active-10" id="active-10" placeholder="" value="0">
        <div class="ui-block-a">
            <label for="model-10">Modelo</label>
            <input type="text" name="model-10" id="model-10" placeholder="" value="">
        </div>
        <div class="ui-block-b">
            <label for="color-10">Color</label>
            <select name="color-10" id="select-native-10">
                <option value="Blanco">Blanco</option>
                <option value="Beige">Beige</option>
                <option value="Negro">Negro</option>
                <option value="Marino">Marino</option>
            </select>
        </div>
    </fieldset>
    <fieldset class="ui-grid-a">
        <div class="ui-block-a">
            <label for="quantity-10">Cantidad</label>
            <input type="text" name="quantity-10" id="quantity-10" placeholder="" value="">
        </div>
        <div class="ui-block-b">
            <label for="size-10">Talla</label>
            <select name="size-10" id="size-10">
                {% for i in loop  %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
    </fieldset>
    <fieldset class="ui-grid-a">
        <div class="ui-block-a">
            <label for="price-10">Precio</label>
            <input type="text" name="price-10" id="price-10" placeholder="" value="">
        </div>
    </fieldset>
</div>
