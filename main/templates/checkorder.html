{% extends 'base.html' %}
{% block main-content %}
<div class="row">
    <div class="col-lg-12">
        <h1>Pedido actual</h1>
        <a href="{% url 'order' %}">Ver categor√≠as</a>
        {% if message %}
        <h2>{{ message }}</h2>
        {% endif %}
      </div>
</div>
<br />
<div class="row">
    <div class="col-lg-12">
        <div class="toolbar">
        <form action="" method="post">
        {% csrf_token %}
        <input type="submit" id="do-order" value="Mandar pedido" class="superbutton">
        </form>
        <input type="button" id="delete-order" value="Eliminar pedido" class="superbutton">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <center>
        <table cellpadding="0" cellspacing="0" border="0" id="orders-datatable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Color</th>
                    <th>Tallas</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </center>
    </div>
</div><!-- /.row -->
{% endblock main-content %}
{% block js %}
{{ block.super }}
<script>
$(function(){
    datatable = $('#orders-datatable').dataTable({
        "sDom": "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
        "sPaginationType": "bootstrap",
        "bProcessing": true,
        "sAjaxSource": "/orders/all/",
        "bServerSide": true,
        "oLanguage": {
          "sUrl": STATIC_URL + "js/libs/dataTables.spanish.txt"
        },
        "aoColumns": [
            { "sWidth": "30%" ,"bSortable": false },
            { "sWidth": "10%" ,"bSortable": false },
            { "sWidth": "10%" ,"bSortable": false },
            { "sWidth": "30%" ,"bSortable": false },
            { "sWidth": "10%" ,"bSortable": false },
        ],
        // Fill the table with ajax source
        "fnServerData": function ( sSource, aoData, fnCallback ) {
            $.ajax({
            "dataType": 'json',
            "type": "POST",
            "url": sSource,
            "data": aoData,
            "success": fnCallback
            });
        }
    });
    $('table').bind('click', '.delete-button', function(event){
        var object = $(event.target);
        $.ajax({
            url: "/order/delete/",
            type: 'post',
            dataType: 'json',
            data: {
                pk: object.attr('data-id'),
            },
            success: function(data) {
                if (data.response == 1) {
                   datatable.fnDraw();
                }
            }
        });
    });
    $('#delete-order').click(function(){
    var object = $(this);
        $.ajax({
            url: "/orders/delete/",
            type: 'post',
            dataType: 'json',
            data: {
                pk: object.data('id'),
            },
            success: function(data) {
                if (data.response == 1) {
                   datatable.fnDraw();
                }
            }
        });
    });
});
</script>
{% endblock js %}
